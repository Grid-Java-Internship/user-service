spring:
  profiles:
    active: "default"
  application:
    name: "${SPRING_APP_NAME:user-service}"
  datasource:
    url: "jdbc:${DB_TYPE:postgresql}://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:user_service}"
    username: "${DB_USER}"
    password: "${DB_PASS}"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  config:
    import: file:env.properties
logging:
  pattern:
    console: "${LOG_PATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}"

management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8081

configs:
  rabbitmq:
    queues:
      deleteUser: "deletePendingUserQueue"
