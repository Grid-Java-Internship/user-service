services:
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    container_name: user-service
    env_file:
      - .env
    volumes:
      - ./credentials:/credentials:ro
    networks:
      - global-network

networks:
  global-network:
    name: global-network
    external: true
    driver: bridge